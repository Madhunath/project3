<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vayathar Pasanga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            text-align: justify;
            margin-bottom: 20px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cta a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            p {
                font-size: 16px;
            }
            .cta a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Vayathar Pasanga</h1>
        <p>This community is dedicated to bringing together young individuals to foster growth, knowledge sharing, and networking opportunities.</p>
        <div class="cta">
            <a href="register_login.html">Join Us Today!</a>
        </div>
    </div>
</body>
</html>
